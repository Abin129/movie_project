
<body>
{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-3">
            <img src="{{movie.img.url}}" width="250" height="350">
        </div>
        <div class="col-md-6">
            <h2>{{movie.name}}</h2>
            <h6>{{movie.desc}}</h6>
            <h5>{{movie.year}}</h5>
            <a class="btn btn-warning" href="{% url 'movie_app:update' movie.id %}">Update</a>
            <a class="btn btn-danger" href="{% url 'movie_app:delete' movie.id %}">Delete</a>
        </div>
    </div>
</div>

{% endblock %}
</body>
</html>
